<div class="col-md-6 offset-md-3">
  <h2 class="display-4">Login</h2>
  <form name="form" #f="ngForm" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="model.host" name="host" placeholder="Host" required />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="model.port" name="port" placeholder="Port" required />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="model.username" name="username" placeholder="Username" required />
    </div>
    <div class="form-group">
      <input type="password" class="form-control" [(ngModel)]="model.password" name="password" placeholder="Password" required />
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="connect();">Connect</button>
    </div>
  </form>
</div>
